<!DOCTYPE html>

<html>
    <head>
        <title>video14</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="d3.v3.min.js" charset="utf-8"></script>
    </head>
    
    
    <body>
    	<p>The Tree Layout (1-2)</p>
    </body>
    
    
    <script>
		var canvas = d3.select("body")
			.append("svg")
				.attr("width", 500)
				.attr("height", 500)
	

		var diagonal = d3.svg.diagonal()
			.source({x:10, y:10})
			.target({x:300, y:300})
		
		canvas.append("path")
			.attr("d", diagonal)
			.attr("fill", "none")
			.attr("stroke", "black")
		
    </script>
</html>
