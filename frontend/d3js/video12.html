<!DOCTYPE html>

<html>
    <head>
        <title>video12</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="d3.v3.min.js" charset="utf-8"></script>
    </head>
    
    
    <body>
    	<p>Arcs</p>
    </body>
    
    
    <script>
		var height = 500
		var width = 500
		var canvas = d3.select("body")
			.append("svg")
				.attr("width", width)
				.attr("height", height)
						
		var group = canvas.append("g")
			.attr("transform", "translate(150,150)")

					
		var r = 100
		var p = Math.PI*2		// equal to 360 degree
		var arc = d3.svg.arc()
			.innerRadius(r-20)
			.outerRadius(r)
			.startAngle(0)
			.endAngle(p)
					
		
		group.append("path")
			.attr("d", arc)
			.attr("fill", "none")
			.attr("stroke", "#000")
			.attr("stroke-width", 2)
    </script>
</html>
