<!DOCTYPE html>

<html>
    <head>
        <title>video4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="d3.v3.min.js" charset="utf-8"></script>
    </head>
    
    
    <body>
    	<p>Visualizing data</p>
    </body>
    
    
    <script>
		var bar_height = 50
		var bar_widths = [20, 40, 50, 100]
	
		var canvas = d3.select("body")
			.append("svg")
			.attr("width", 500)
			.attr("height", 500)
					
		var bars = canvas.selectAll("rect")
			.data(bar_widths)
			.enter()
			.append("rect")
				.attr("y", function(d,i){return i*bar_height})
				.attr("width", function(bar_width){return bar_width*10})
				.attr("height", bar_height-1)
				.attr("fill", "steelblue")
    </script>
</html>
