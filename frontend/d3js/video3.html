<!DOCTYPE html>

<html>
    <head>
        <title>video3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="d3.v3.min.js" charset="utf-8"></script>
    </head>
    
    
    <body>
    	<p>Basic SVG shapes</p>
    </body>
    
    
    <script>
		var canvas = d3.select("body")
			.append("svg")
				.attr("width", 500)
				.attr("height", 500)
					
		var circle = canvas.append("circle")
			.attr("cx", 250)
			.attr("cy", 250)
			.attr("r", 50)
			.attr("fill", "steelblue")
		
		var rect = canvas.append("rect")
			.attr("width", 100)
			.attr("height", 50)
		
		var line = canvas.append("line")
			.attr("x1", 0)
			.attr("y1", 100)
			.attr("x2", 400)
			.attr("y2", 400)
			.attr("stroke", "red")
			.attr("stroke-width", 5)
    </script>
</html>
