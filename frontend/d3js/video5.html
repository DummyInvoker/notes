<!DOCTYPE html>

<html>
    <head>
        <title>video5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="d3.v3.min.js" charset="utf-8"></script>
    </head>
    
    
    <body>
    	<p>Scales</p>
    </body>
    
    
    <script>
		var bar_height = 50
		var bar_widths = [20, 40, 50, 100, 60, 30, 10]
		var width = 500
		var height = 500
		
		var widthScale = d3.scale.linear()
			.domain([0, d3.max(bar_widths)])
			.range([0, width])
						
		var colorScale = d3.scale.linear()
			.domain([0, d3.max(bar_widths)])
			.range(["blue", "red"])				// 也可以scale颜色区间
	
		var canvas = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height)
					
		var bars = canvas.selectAll("rect")
			.data(bar_widths)
			.enter()
			.append("rect")
				.attr("y", function(d,i){return i*bar_height})
				.attr("width", function(bar_width){return widthScale(bar_width)})
				.attr("height", bar_height-1)
				.attr("fill", function(bar_width){return colorScale(bar_width)})
    </script>
</html>
